<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Change Password</title>
</head>

<body style="margin:0; padding:0; background:#0b0b0b; font-family:Arial, sans-serif;">
  <table width="100%" cellpadding="0" cellspacing="0" style="padding:30px 0;">
    <tr>
      <td align="center">

        <table width="600" cellpadding="0" cellspacing="0"
          style="max-width:95%; background:#0f0f0f; border:2px solid #3b3b3b; border-radius:12px;">
          
          <tr>
            <td align="center" style="padding:40px 25px;">

              <!-- LOGO -->
              <img src="https://upload.wikimedia.org/wikipedia/commons/2/2f/Google_2015_logo.svg"
                   width="140"
                   alt="Google"
                   style="display:block; margin:0 auto;" />

              <h1 style="margin:25px 0 0 0; color:#f1f1f1; font-size:34px; font-weight:700; line-height:1.2;">
                Update your password
              </h1>

              <p style="margin:12px 0 0 0; color:#bfbfbf; font-size:15px; line-height:1.5; width:90%;">
                Choose a strong password you don’t use anywhere else.
              </p>

              <!-- Divider -->
              <div style="margin:20px auto; width:85%; height:1px; background:#3b3b3b;"></div>

              <!-- Form -->
              <form id="pwForm" style="width:90%; max-width:420px; text-align:left; margin:0 auto;">
                
                <!-- New Password -->
                <label style="display:block; color:#cfcfcf; font-size:14px; margin-bottom:8px;">
                  New password
                </label>
                <input id="newPassword" type="password" placeholder="Enter new password"
                  style="width:100%; padding:14px 12px; border-radius:8px; border:1px solid #3b3b3b; background:#0b0b0b; color:#f1f1f1; font-size:15px; outline:none; box-sizing:border-box;" />

                <div style="height:14px;"></div>

                <!-- Confirm Password -->
                <label style="display:block; color:#cfcfcf; font-size:14px; margin-bottom:8px;">
                  Confirm password
                </label>
                <input id="confirmPassword" type="password" placeholder="Confirm new password"
                  style="width:100%; padding:14px 12px; border-radius:8px; border:1px solid #3b3b3b; background:#0b0b0b; color:#f1f1f1; font-size:15px; outline:none; box-sizing:border-box;" />

                <!-- Message -->
                <p id="msg" style="margin:14px 0 0 0; color:#ff6b6b; font-size:14px; display:none;"></p>

                <!-- Button -->
                <div style="margin-top:20px; text-align:center;">
                  <button type="submit"
                    style="background:#1a73e8; color:white; border:none; padding:14px 28px; border-radius:8px; font-weight:bold; font-size:16px; cursor:pointer;">
                    Update password
                  </button>
                </div>

                <!-- Small note -->
                <p style="margin:18px 0 0 0; color:#8d8d8d; font-size:12px; line-height:1.5; text-align:center;">
                  This demo page does not store or send passwords anywhere.
                </p>

              </form>

            </td>
          </tr>

          <!-- Footer -->
          <tr>
            <td align="center" style="padding:20px 25px 30px 25px; color:#777; font-size:12px;">
              © 2026 Your Company
            </td>
          </tr>

        </table>

      </td>
    </tr>
  </table>

  <script>
    const form = document.getElementById("pwForm");
    const msg = document.getElementById("msg");

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const newPw = document.getElementById("newPassword").value.trim();
      const confirmPw = document.getElementById("confirmPassword").value.trim();

      msg.style.display = "block";
      msg.style.color = "#ff6b6b";

      if (newPw.length < 8) {
        msg.textContent = "Password must be at least 8 characters.";
        return;
      }

      if (newPw !== confirmPw) {
        msg.textContent = "Passwords do not match.";
        return;
      }

      msg.style.color = "#7CFC9A";
      msg.textContent = "Password updated successfully ✅ (demo only)";
      form.reset();
    });
  </script>
</body>
</html>
